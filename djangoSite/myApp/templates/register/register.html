{% extends "myApp/base.html" %}

{% block title%} Sign up {%endblock%}
{% load crispy_forms_tags %}

{% block content %}

    {%if user.is_authenticated%}

    {% else %}
    <form method = "POST" class = "form-group">
        {%csrf_token%}
      {{form|crispy}}
      <button type = "submit" action = "\myApp\viewer.html" class ="btn btn-success">Register</button>
    </form>
    {%endif%}
{% endblock %}
