<!DOCTYPE html>
<html lang="en">
{% extends 'myApp/base.html' %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Viewer </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
        {% block content %}

        <div class="flexbox-container" style="display:flex;">

            <div class="sidebar" style="flex:1;">
                <div class = "container-fluid">
                    <div style = "width:100%">
                        <h> Hi </h> {{ user.get_username}}<h>,</h>
                        <br>
                        <h> What's on your mind today?</h>
                        <form action ="" method = POST>
                                {% csrf_token %}
                                {{form|crispy}}
                                <br>
                                <input type = "submit" value = "Fweet" class = "btn btn-success">
                        </form>
                        <p><a href="{% url 'logout' %}" class = "button">Log Out</a></p>
                    </div>
                </div>
            </div>

            <div class="main" style="flex:1;">
                <div style="border:0px solid black;width:100%;height:700px;overflow:scroll;">
                    {% for fweet in fweet_list %}
                    <div class = "card">
                        <div class="card-header">
                            {{fweet.user}}
                        </div>
                        <div class="card-body">
                            <p class="card-text">
                                {{fweet.content}}
                            </p>
                        </div>
                    </div>
                    <br>
                    {% endfor %}
                </div>
            </div>
        </div>


        {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>
</body>
</html>
